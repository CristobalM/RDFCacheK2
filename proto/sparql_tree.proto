syntax = "proto3";
package proto_msg;

option java_package = "com.github.cristobalm.RDFEWK2C.proto";
option java_outer_classname = "SparqlTreeMessage";

message UpdateSparqlNode{
  BGPUpdateAction delete_action = 1;
  BGPUpdateAction insert_action = 2;
  SparqlNode matching_pattern = 3;
}

message BGPUpdateAction{
}

message SparqlTree {SparqlNode root = 1;}

message SparqlNode {
  oneof node {
    ProjectNode project_node = 1;
    LeftJoinNode left_join_node = 2;
    BGPNode bgp_node = 3;
    TripleNode triple_node = 4;
    ExprNode expr_node = 5;
    UnionNode union_node = 6;
    DistinctNode distinct_node = 7;
    OptionalNode optional_node = 8;
    MinusNode minus_node = 9;
    FilterNode filter_node = 10;
    ExtendNode extend_node = 11;
    SequenceNode sequence_node = 12;
    SliceNode slice_node = 13;
    OrderNode order_node = 14;
    TripleWithPath triple_with_path = 15;
    TableNode table_node = 16;
    GroupByNode group_by_node = 17;
    ReducedNode reduced_node = 18;
  }
}

message ReducedNode{
  SparqlNode sub_op = 1;
}

message GroupByNode{
  SparqlNode sub_node = 1;
  repeated string grouping_vars = 2;
  repeated Aggregator aggregators = 3;
}

enum AggregatorElement{
  COUNT = 0;
  COUNT_VAR = 1;
  SUM = 2;
  AVG = 3;
  MIN = 4;
  MAX = 5;
  GROUP_CONCAT = 6;
  SAMPLE = 7;
}

message Aggregator{
  string var = 1;
  AggregatorElement aggregator_element = 2;
  bool distinct = 3;
}

message TableNode {
  repeated string vars = 1;
  repeated TableRow rows = 2;
}
message TableRow{
  repeated RDFTerm values = 1;
}


message TripleWithPath{
  RDFTerm subject = 1;
  RDFTerm object = 2;
  PathNode predicate_path_node = 3;
}

message PathNode{
  oneof node{
    LinkPath link_path = 1;
    InversePath inverse_path = 2;
    SequencePath sequence_path = 3;
    AlternativePath alternative_path = 4;
    ZeroOrMorePath zero_or_more_path = 5;
    OneOrMorePath one_or_more_path = 6;
    ZeroOrOnePath zero_or_one_path = 7;
    NegatedPropertySet negated_property_set = 8;
    FixedLengthPath fixed_length_path = 9;
    MultiLengthPath multi_length_path = 10;
    DistinctPath distinct_path = 11;
  }
}

message DistinctPath{
  PathNode element = 1;
}

message FixedLengthPath{
  PathNode element = 1;
  int32 length = 2;
}

message MultiLengthPath{
  PathNode element = 1;
  int32 min = 2;
  int32 max = 3;
}

message NegatedPropertySet{
  repeated PathNode elements = 1;
}

message ZeroOrOnePath{
  PathNode element = 1;
}

message ZeroOrMorePath{
  PathNode element = 1;
}

message OneOrMorePath{
  PathNode element = 1;
}

message AlternativePath{
  PathNode first_element = 1;
  PathNode second_element = 2;
}

message SequencePath{
  PathNode first_element = 1;
  PathNode second_element = 2;
}

message LinkPath{
  RDFTerm iri = 1;
}

message InversePath{
  PathNode element = 1;
}


enum SortDirection{
  DEFAULT = 0;
  ASCENDING = 1;
  DESCENDING = 2;
}

message SortCondition{
  ExprNode expr = 1;
  SortDirection direction = 2;
}

message OrderNode{
  SparqlNode node = 1;
  repeated SortCondition sort_conditions = 2;
}

message SliceNode{
  SparqlNode node = 1;
  int64 start = 2;
  int64 length = 3;
}

message SequenceNode{
  repeated SparqlNode nodes = 1;
}

message AssignmentNode{
  RDFTerm var = 1;
  ExprNode expr = 2;
}

message ExtendNode{
  SparqlNode node = 1;
  repeated AssignmentNode assignments = 2;
}

message FilterNode{
  SparqlNode node = 1;
  repeated ExprNode exprs = 2;
}

message ExprNode {
  oneof expr {
    FunctionNode function_node = 1;
    RDFTerm term_node = 2;
    SparqlNode pattern_node = 3;
  }
}

message FunctionNode {
  FunctionOP function_op = 1;
  repeated ExprNode exprs = 2;
}

message ProjectNode {
  repeated string vars = 1;
  SparqlNode sub_op = 2;
}

message LeftJoinNode {
  SparqlNode left_node = 1;
  SparqlNode right_node = 2;
  repeated ExprNode expr_list = 3;
}

message MinusNode {
  SparqlNode left_node = 1;
  SparqlNode right_node = 2;
}

message BGPNode {repeated TripleNode triple = 1;}

message UnionNode {repeated SparqlNode nodes_list = 1;}

message DistinctNode {SparqlNode sub_node = 1;}

message OptionalNode {
  SparqlNode left_node = 1;
  SparqlNode right_node = 2;
}

message TripleNode {
  RDFTerm subject = 1;
  RDFTerm predicate = 2;
  RDFTerm object = 3;
}

message RDFTerm {
  TermType term_type = 1;
  BasicType basic_type = 2;
  string term_value = 3;
  bool is_null = 4;
}

enum TermType {
  IRI = 0;
  LITERAL = 1;
  BLANK_NODE = 2;
  VARIABLE = 3;
  UNKNOWN_TERM_TYPE = 4;
}

enum BasicType {
  STRING = 0;
  NUMBER = 1;
  BOOLEAN = 2;
  DATE = 3;
  TIME = 4;
  NO_TYPE = 5;
}

enum FunctionOP {
  // one value function
  IS_LITERAL = 0;
  BOUND = 1;
  DATA_TYPE = 2;
  DATE_TIME_DAY = 3;
  DATE_TIME_HOURS = 4;
  DATE_TIME_MINUTES = 5;
  DATE_TIME_MONTH = 6;
  DATE_TIME_TZ = 7;
  DATE_TIME_YEAR = 8;
  FUN_IRI = 9;
  IS_BLANK = 10;
  IS_IRI = 11;
  IS_NUMERIC = 12;
  LANG = 13;
  LOGICAL_NOT = 14;
  NUM_ABS = 15;
  NUM_CEILING = 16;
  NUM_FLOOR = 17;
  NUM_ROUND = 18;
  STR = 19;
  STR_ENCODE_FOR_URI = 20;
  STR_LENGTH = 21;
  STR_LOWER_CASE = 22;
  STR_UPPER_CASE = 23;
  UNARY_MINUS = 24;
  UNARY_PLUS = 25;
  DIGEST_SHA1 = 26;
  DIGEST_MD5 = 27;
  DIGEST_SHA224 = 28;
  DIGEST_SHA256 = 29;
  DIGEST_SHA384 = 30;
  DIGEST_SHA512 = 31;
  // two values function
  LANG_MATCHES = 32;
  ADD = 33;
  CAST = 34;
  DIVIDE = 35;
  EQUALS = 36;
  GREATER_THAN = 37;
  GREATER_THAN_OR_EQUAL = 38;
  LESS_THAN = 39;
  LESS_THAN_OR_EQUAL = 40;
  LOGICAL_AND = 41;
  LOGICAL_OR = 42;
  MULTIPLY = 43;
  NOT_EQUALS = 44;
  SAME_TERM = 45;
  STR_AFTER = 46;
  STR_BEFORE = 47;
  STR_CONTAINS = 48;
  STR_DATA_TYPE = 49;
  STR_ENDS_WITH = 50;
  STR_LANG = 51;
  STR_STARTS_WITH = 52;
  SUBSTRACT = 53;
  // three values function
  CONDITIONAL = 54;
  // N values function
  SECURED_FUNCTION = 55;
  BNODE = 56;
  CALL = 57;
  COALESCE = 58;
  FUNCTION = 59;
  ONE_OF_BASE = 60;
  REGEX = 61;
  STR_CONCAT = 62;
  STR_REPLACE = 63;
  STR_SUBSTRING = 64;
  // extra added afterwards
  DATE_TIME_SECONDS = 65; // one var
  EXISTS = 66;
  NOT_EXISTS = 67;
  NOW = 68;
  IN = 69;
  NOT_IN = 70;
  RAND = 71;
}
