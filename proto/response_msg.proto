syntax = "proto3";
import "message_type.proto";
import "sparql_tree.proto";

package proto_msg;


option java_package = "com.github.cristobalm.RDFEWK2C.proto";
option java_outer_classname = "ResponseMsg";

message CacheResponse{
    MessageType response_type = 1;

    oneof response {
        ConnectionEndResponse connection_end_response = 2;
        QueryResultResponse query_result_response = 3;
        InvalidQueryResponse invalid_query_response = 4;
        ResultTablePartResponse result_table_part_response = 5;
        ErrorResponse error_response = 6;
    }
}

message ErrorResponse{}

message ResultTablePartResponse{
    int32 id = 1;
    oneof response_part{
        KeysPart keys_part = 2;
        RowsPart rows_part = 3;
    }
}

message KeysPart{
    bool last_part = 1;
    repeated QueryResultKeyValuePair kvs = 2;
    repeated string header = 3; // this should go only in the first part
}

message RowsPart{
    bool last_part = 1;
    repeated QueryResultRow rows = 2;
}

message InvalidQueryResponse{}

message ConnectionEndResponse{
    bool end = 1;
}

message QueryResultResponse{
    repeated QueryResultKeyValuePair kvs = 1;
    repeated string header = 2;
    repeated QueryResultRow rows = 3;
}

message QueryResultKeyValuePair {
    uint64 key = 1;
    string value = 2;
    TermType type = 3;
}

message QueryResultRow {
    repeated uint64 row = 1;
}
